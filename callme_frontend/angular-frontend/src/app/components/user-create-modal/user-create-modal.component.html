<div class="modal-backdrop" (click)="close.emit()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h3>{{ isEditing ? 'Editar' : 'Criar' }} {{ selectedRole }}</h3>

    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="username">Nome de Usuário</label>
        <input id="username" name="username" [(ngModel)]="username" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" [(ngModel)]="email" required />
      </div>

      <div class="form-group" *ngIf="!isEditing">
        <label for="password">Senha</label>
        <input id="password" name="password" type="password" [(ngModel)]="password" [required]="!isEditing" />
      </div>

      <div class="modal-actions">
        <button type="button" class="btn-secondary" (click)="close.emit()">Cancelar</button>
        <button type="submit" class="btn-primary">{{ isEditing ? 'Salvar Alterações' : 'Criar Usuário' }}</button>
      </div>
    </form>
  </div>
</div>
