<div class="editar-chamado-container" *ngIf="chamado">
  <h2>Editar Chamado</h2>

  <form (ngSubmit)="salvar()">
    <div class="form-group">
      <label for="remetente">Remetente</label>
      <input id="remetente" type="text" [(ngModel)]="chamado.remetente" name="remetente" disabled />
    </div>

    <div class="form-group">
      <label for="assunto">Assunto</label>
      <input id="assunto" type="text" [(ngModel)]="chamado.assunto" name="assunto" />
    </div>

    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea id="descricao" [(ngModel)]="chamado.descricao" name="descricao" rows="5"></textarea>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" [(ngModel)]="chamado.status" name="status">
        <option value="" disabled>Selecione</option>
        <option value="ABERTO">Aberto</option>
        <option value="EM_ANDAMENTO">Em andamento</option>
        <option value="FECHADO">Fechado</option>
      </select>
    </div>

    <button type="submit" class="btn-salvar">Salvar</button>
  </form>
</div>
