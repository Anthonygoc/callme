<div class="container" [ngClass]="{ 'expanded': isSideNavCollapsed }">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="assets/headset-icon.png" alt="logo" />
    </div>

    <nav class="menu">
      <app-navbar (onToggleSideNav)="onToggleSideNav($event)"></app-navbar>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main">
    <header class="header">
      <h2>Gerenciamento de Usu치rios</h2>
      <div class="right">
        <input type="text" [(ngModel)]="searchText" placeholder="Buscar usu치rios..." />
        <button class="novo-btn">+ Novo Usu치rio</button>
      </div>
    </header>

    <section class="table-section">
      <table>
        <thead>
        <tr>
          <th>ID</th>
          <th>USERNAME</th>
          <th>EMAIL</th>
          <th>ROLE</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of filteredUsers()">
          <td>{{ user.id.slice(0, 12) }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>
            <span *ngFor="let role of user.roles" class="badge"
                  [ngClass]="{
                    'admin': role === 'ADMIN',
                    'rt': role === 'RT'
                  }">
              {{ role }}
            </span>
          </td>
        </tr>
        </tbody>
      </table>

      <p class="summary">Mostrando {{ users.length }} usu치rio(s)</p>
    </section>
  </main>
</div>
