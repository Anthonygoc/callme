<app-navbar (onToggleSideNav)="onToggleSideNav($event)"></app-navbar>

<main class="content" [ngClass]="{'content-trimmed': isSideNavCollapsed}">
  <div class="tickets-container">
    <header class="tickets-header">
      <h1>Chamados</h1>
      <div class="filters">
        <div class="search-wrapper">
          <i class="fal fa-search"></i>
          <input type="text" placeholder="Search">
        </div>
        <select>
          <option value="">Usu√°rio</option>
        </select>
        <select>
          <option value="">Status</option>
        </select>
      </div>
    </header>

    <div class="tickets-list">
      <div class="ticket-card" *ngFor="let chamado of chamadosUnificados">
        <div class="card-header">
          <span class="ticket-type">{{ chamado.tipo }}</span>
          <span class="ticket-id">#{{ chamado.id }}</span>
        </div>
        <div class="card-body">
          <h3>{{ chamado.assunto }}</h3>
          <p>{{ chamado.descricao | slice:0:100 }}...</p>
        </div>
        <div class="card-footer">
          <div class="user-info">
            <i class="fal fa-user"></i>
            <span>{{ chamado.solicitante }}</span>
          </div>
          <span class="status" [ngClass]="'status-' + chamado.tipo.toLowerCase()">
            {{ chamado.tipo === 'INTERNO' ? 'Aberto' : 'Em andamento' }}
          </span>
        </div>
      </div>
      <div class="empty-state" *ngIf="chamadosUnificados.length === 0">
        <p>Nenhum chamado para exibir.</p>
      </div>
    </div>
  </div>
</main>
