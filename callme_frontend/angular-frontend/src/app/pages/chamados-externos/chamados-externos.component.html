<div class="container">
  <h2>Listagem de Chamados</h2>
  <h4>Chamados Detalhados</h4>

  <div *ngIf="chamado.length === 0" class="sem-chamados">
    Nenhum chamado encontrado.
  </div>

  <div *ngIf="chamado.length > 0">
    <div *ngFor="let item of chamado" class="chamado-card">
      <p><strong>Remetente:</strong> {{ item.remetente }}</p>
      <p><strong>Assunto:</strong> {{ item.assunto }}</p>
      <p><strong>Descrição:</strong> {{ item.descricao }}</p>
      <p><strong>Data/Hora:</strong> {{ item.dataHora }}</p>
      <p><strong>Status:</strong> {{ item.status || 'Sem status' }}</p>
    </div>
  </div>
</div>
