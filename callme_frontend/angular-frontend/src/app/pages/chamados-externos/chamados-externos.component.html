<div class="container">
  <app-navbar></app-navbar>

  <div class="conteudo">
    <h2>ðŸ“‹ Listagem de Chamados</h2>
    <h4>Chamados Detalhados</h4>

    <div *ngIf="chamado && chamado.length === 0" class="sem-chamados">
      Nenhum chamado encontrado.
    </div>

    <div *ngIf="chamado && chamado.length > 0" class="lista-chamados">
      <div *ngFor="let item of chamado" class="chamado-card">
        <h3>{{ item.assunto }}</h3>
        <p><strong>Remetente:</strong> {{ item.remetente }}</p>
        <p><strong>DescriÃ§Ã£o:</strong> {{ item.descricao }}</p>
        <p><strong>Data/Hora:</strong> {{ item.dataHora }}</p>
        <p><strong>Status:</strong>
          <span [ngClass]="{
            'status-aberto': item.status === 'Aberto',
            'status-fechado': item.status === 'Fechado',
            'status-outro': item.status !== 'Aberto' && item.status !== 'Fechado'
          }">{{ item.status || 'Sem status' }}</span>
        </p>
        <p><strong>Token:</strong> {{ item.tokenEmail }}</p>
        <button [routerLink]="['/buscar', item.tokenEmail]">Detalhar</button>

      </div>
    </div>
  </div>
</div>
