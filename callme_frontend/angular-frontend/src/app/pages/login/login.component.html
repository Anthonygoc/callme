<app-default-login-layout

  title = "Login into your accont"
  primaryBtnText="Login now"
  secondaryBtnText=" Sign up now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtm] = "!loginForm.valid"
>
  <form [formGroup]="loginForm">
    <app-primary-input
  formControlName="username"
      inputName="username"
      type="text"
      label="Usuario"
      placeholder="Digite seu usuario"
    >
      <img src="/assets/svg/password-icon.svg"/>
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Sua senha"
    >
      <img src="/assets/svg/person-icon.svg" alt="">
    </app-primary-input>

    <a class="btn-forgot" (click)="navigateToReset()">Forgot password</a>

  </form>



</app-default-login-layout>
